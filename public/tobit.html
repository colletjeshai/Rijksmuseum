		<div class="item1">
      <div id="map"></div>
      <script>

        function initMap() {

          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: {lat: 51.246910, lng: 21.012230}
          });

          // Create an array of alphabetical characters used to label the markers.
          var labels = '123456789';

          // Add some markers to the map.
          // Note: The code uses the JavaScript Array.prototype.map() method to
          // create an array of markers based on a given "locations" array.
          // The map() method here has nothing to do with the Google Maps API.
          var markers = locations.map(function(location, i) {
            return new google.maps.Marker({
              position: location,
              label: labels[i % labels.length]
            });
          });

          // Add a marker clusterer to manage the markers.
          var markerCluster = new MarkerClusterer(map, markers,
              {imagePath: 'markers/m'});
        }
        var locations = [
          {lat: 52.011035, lng: 4.358291},
          {lat: 52.370216, lng: 4.895168},
          {lat: 48.856613, lng: 2.352222},
          {lat: 55.755825, lng: 37.617298},
          {lat: 46.003601, lng: 8.953620},
          {lat: 52.360053, lng: 4.885278}
        ]
      </script>
      <script src="markerclusterer.js">
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMq1A2QiybkvGqTKnfO-cPeQvJFxn4fuw&callback=initMap">
      </script>
