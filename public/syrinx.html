	<title>TijdRijks, schilderij</title>

<body>

	<header>
		  <a href="index.html"> <h2> TijdRijks</h2> </a>
		  <img src="white.png" class= "lijst" height="310" width="350">
			<script src="syrinxmouse.js"></script>
	</header>

	<div class="grid-container">
		<div class="item1">
			<div id="map"></div>
			<script>

				function initMap() {

					var map = new google.maps.Map(document.getElementById('map'), {
						zoom: 6,
						center: {lat: 51.513588, lng: 7.465298}
					});

					// Create an array of alphabetical characters used to label the markers.
					var labels = '123456789';

					// Add some markers to the map.
					// Note: The code uses the JavaScript Array.prototype.map() method to
					// create an array of markers based on a given "locations" array.
					// The map() method here has nothing to do with the Google Maps API.
					var markers = locations.map(function(location, i) {
						return new google.maps.Marker({
							position: location,
							label: labels[i % labels.length]
						});
					});

					// Add a marker clusterer to manage the markers.
					var markerCluster = new MarkerClusterer(map, markers,
							{imagePath: 'markers/m'});
				}
				var locations = [
					{lat: 51.165691, lng: 10.451526},
					{lat: 52.272449, lng: 4.974690},
					{lat: 52.360053, lng: 4.885278},
				]
			</script>
			<script src="markerclusterer.js">
			</script>
			<script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMq1A2QiybkvGqTKnfO-cPeQvJFxn4fuw&callback=initMap">
	    </script>
		</div>

		<div class="item2">
				<table id="myTable">
					<tr>
					  <!--When a header is clicked, run the sortTable function, with a parameter,
					  0 for sorting by names, 1 for sorting by country: -->
					  <th onclick="sortTable(0)">Date</th>
					  <th onclick="sortTable(1)">Place</th>
					</tr>

					<tr><td>1640</td><div id="container_table"><img class="info" id="information" onclick="alert('? The painters estate;{Huys Janssen 2002, p. 78, no. 20} …; private collection, Germany;{Heijbroek/Van Griensven 2007, p. 174.} …; the dealer P. de Boer, Amsterdam, 1972;{Heijbroek/Van Griensven 2007, p. 174; note RMA.} ….; collection J.K. Luttikhuis, Abcoude;{Note RMA.} from whom on loan to the museum, since 1972 (inv. no. SK-C-1517) ; from whom purchased by the museum in 1992')" src="information.png" alt="information" width="30" height="30" ><td>Germany </td></tr>
					<tr><td>1972</td><td>Abcoude</td></tr>
					<tr><td>1992</td><td>Rijksmuseum</td></tr>
				</table>
		</div>
	</div>

</body>
